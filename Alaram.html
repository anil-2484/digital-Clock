    <title>Document</title>
    <link rel="stylesheet" href="./Alaram.css">

<body onload="dateoutput()">

        <input type="button" id="button" onclick="toggleButton()">
    </div>
    <div id="containerClock">
        <div id="hrContainer">
            <h1 id="hours12"></h1>
            <h1 id="hours24"></h1>
        </div>
        <h1 id="date"></h1>
        <h1 id="day"></h1>
    
    <h1 id="sec"></h1>
    <div id="containerAlarm"></div>
    <span id="close" onclick="closeAlarmwindow()">+</span>
    <input class="inp" type="date"oninput="userData()">

    </div>
